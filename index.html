<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Price Tracker</title>
</head>
<body> 
    <div class="container">
    <nav>
        <div class="heading">Stock Tracker</div>
    </nav>
    <div class="inputdiv">
        <input type="number" class="input1" id="inputprice" placeholder="Enter purchasing price">

        <input type="number" class="input2" id="inputquant" placeholder="Enter nos of units purchased"><br>

        <button id="clickbtn" class="clickme">Submit</button>
        <p class="statement">Profit/Loss shown below</p>
    </div>
    <div class="outputdiv">
        <div id="outputpercent" class="output1" ></div>
        <div id="outputabsolute" class="output2"></div>
    </div>








    </div>
    <script src="app.js"></script>
</body>
</html>
